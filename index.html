<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Novel Generator</title>
  </head>
  <body>
    <style>
      #add {
        font-size: 30px;
        color: #FFF;
        text-align: center;
        cursor: pointer;
        background: #0998E9;
        position: fixed;
        top: 2%;
        left: 0;
        width: 100vw;
        height: 50px;
        padding: 12px 0 0;
      }
      #add:hover {
        background: #0089DA;
      }
      #add:active {
        background: #0080CB;
      }
      #generate {
        font-size: 30px;
        color: #FFF;
        text-align: center;
        cursor: pointer;
        background: #0498E9;
        position: fixed;
        top: 10%;
        left: 0;
        width: 100vw;
        height: 50px;
        padding: 12px 0 0;
      }
      #generate:hover {
        background: #0489DA;
      }
      #generate:active {
        background: #0480CB;
      }
      #text, #text:focus {
        font-family: Menlo, Consolas, monospace;
        font-size: 15px;
        color: #000;
        background: #FFF;
        border: 1px solid black;
        outline: none;
        resize: none;
		position: fixed;
		top: 20%;
        width: 98vw;
        height: 30vh;
        padding: 10px 10px 10px;
        margin: 0;
        overflow: scroll;
      }
	  #generatedText {
		font-family: Menlo, Consolas, monospace;
        font-size: 15px;
        color: #000;
        background: #FFF;
        border: 1px solid black;
        outline: none;
        resize: none;
		position: fixed;
		top: 55%;
        width: 98vw;
        height: 40vh;
        padding: 10px 10px 10px;
        margin: 0;
        overflow: scroll;
	  }
    </style>
	
    <div id="add">Add</div>
    <div id="generate">Generate</div>
    <textarea id="text" autocorrect="off" autocomplete="off" autofocus="autofocus"></textarea>
	<textarea id="generatedText" onkeydown="return false"></textarea>
	
	
    <script type="text/javascript" src="./ngram.js"></script>
    <script type="text/javascript">
      const ngram = new NGram(4);
      document.getElementById('add').addEventListener('click', () => {
        const content = document.getElementById('text').value;
        if (!content) return;
        ngram.add(content);
		document.getElementById('text').value = "";
      });
      document.getElementById('generate').addEventListener('click', () => {
		document.getElementById('generatedText').value = ngram.generate(1000);
      });
    </script>
  </body>
</html>
